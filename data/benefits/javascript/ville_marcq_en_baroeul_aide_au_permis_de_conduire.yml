label: Bourse communale au permis de conduire
institution: ville_marcq_en_baroeul
description:
  La municipalité de Marcq-en-Baroeul finance 70% du permis de conduire (forfait basique, avec une bourse
  plafonnée à 750€) en échange d’une activité bénévole d’intérêt collectif dans une association
  domiciliée dans la ville.
